<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cows & Bulls Arena</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>

<body>
    <div class="container" role="main">
        <div class="jumbotron">
            <h1>Cows & Bulls Arena</h1>
        </div>

        <div cows-bulls-container style="display: none;">
            <div cb-view="sign-in" style="display: none;">
                <form role="form">
                    <fieldset>
                        <legend>Please enter display name to start:</legend>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Dispaly name" required>
                            <span class="input-group-btn">
                                <input class="btn btn-default" type="submit" value="Go!" />
                            </span>
                        </div>
                        <div class="alert alert-danger" role="alert" style="display: none;">
                            This name appears to be taken. Please choose another one.
                        </div>
                    </fieldset>
                </form>
            </div>
            <div cb-view="lobby" style="display: none;">
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Available games</h2>
                        <div class="list-group">

                        </div>
                        <div class="alert alert-warning" role="alert" style="display: none;">No games are created yet.</div>
                    </div>
                    <div class="col-lg-6">
                        <h2>Details</h2>
                    </div>
                </div>
                <div class="row">
                    <p><a class="btn btn-primary btn-lg" role="button">Create a new game</a></p>
                </div>
            </div>
            <div cb-view="new-game" style="display: none;">
                [New-Game view]
            </div>
            <div cb-view="in-game" style="display: none;">
                [In-Game view]
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/cows-bulls.js"></script>
</body>

</html>
